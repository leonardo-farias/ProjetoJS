<html>

<head>
    <meta charset="utf-8">
    <title>Primeiro projeto</title>
    <meta name='viewport' content='width=device-width'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
</head>

<body>
    <!-- Header-->
    <div class="header-top">
        <img src="./icon.png">
        <div class="A1">
            Controle Financeiro
        </div>
        <div class="responsive-menu">
            <div class="botões-mobile">
                <div class="icon-lines">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <ul id="menu">
                    <li><a class="botão-x" onclick="menuMobile()"><strong>X</strong> </a></li>
                    <li><a> Cadastro de transações </a></li>
                    <li><a> Limpar dados </a></li>
                    <li><a onclick="gravarServidor()"> Salvar no servidor</a></li>
                </ul>
            </div>
            <div class="botões-desktop">
                <a href="#" onclick="limpar()"> Limpar dados </a>
                <a href="#" class="line"> Cadastro de transações </a>
                <a href="#" onclick="gravarServidor()"> Salvar no servidor </a>

            </div>
        </div>
    </div>
    <!--blocos de inserir informações e tabela-->
    <div class="div-blocos">
        <div class="blocoB">
            <div class="B1">
                <div class="div-form">
                    <div class="tit-nvtransação">
                        <strong>Nova Transação</strong>
                    </div>
                    <form id="formulario">
                        <div class="caixa-tipo-transação">
                            <label name="tipoDeTransacao">Tipo de Transação</label><br>
                            <select class="div-select div-opções" id="operacao"><br>
                                <option value="Venda">Venda</option>
                                <option value="Compra" selected>Compra</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="caixa-nome-mercadoria">
                            <label class="div-espaçamento-elementos">Nome da mercadoria</label><br>
                            <input type="text" class="div-select" placeholder="Input" id="nomeMercadoria">
                            <div id="erro_nomeDaMercadoria" style="color: red;"></div>
                        </div>
                        <div class="caixa-valor">
                            <label class="div-espaçamento-elementos">Valor</label><br>
                            <input type="text" onkeyup="mascaraMoeda(this)" placeholder="R$ 0,00" class="div-select"
                                id="valor" />
                            <div id="erro_valor" style="color: red;"></div>
                        </div>
                        <div class="adic-transação">
                            <td><button class="botão-transação" type="button" onclick="validarCadastro(event)">Adicionar
                                    Transação</button></td>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="blocoC">
            <div class="div-extrato">
                <strong>Extrato de Transações</strong>
            </div>
            <div class="C1">
                <div>
                    <table>
                        <div class="extrato-pt1">
                            <tr>
                                <td width="10%" class="borda-inferior"></td>
                                <td width="60%" class="borda-inferior spaceleft" id="tit-mercadoria">
                                    <strong>Mercadoria</strong></td>
                                <td width="30%" class="borda-inferior spaceRigth"><strong>Valor</strong></td>
                            </tr>
                            <tbody id="tbody_transacoes">
                            </tbody>
                            <tr class="espaço-tab">
                                <td height="3px" class="borda-superior"></td>
                                <td height="3px" class="borda-superior"></td>
                                <td height="3px" class="borda-superior"></td>
                            </tr>
                        </div>
                        <div class="extrato-pt2">
                            <tr class="spaceUnder">
                                <td class="borda-superior"></td>
                                <td class="borda-superio spaceleft"><strong>Total</strong></td>
                                <td class="borda-superio spaceRigth" id="vlTotal"><strong></strong></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><strong></strong></td>
                                <td class="lucro spaceRigth"><strong>(LUCRO)</strong></td>
                            </tr>
                        </div>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <script src=./script.js> </script> </body> </html>
